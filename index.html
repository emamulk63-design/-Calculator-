<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .logo {
      width: 120px;
      height: auto;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      width: 260px;
      text-align: center;
    }

    input {
      width: 100%;
      height: 50px;
      margin-bottom: 10px;
      text-align: right;
      font-size: 20px;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    button {
      width: 22%;
      height: 50px;
      margin: 5px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    /* ðŸŽ¨ à¦†à¦²à¦¾à¦¦à¦¾ à¦†à¦²à¦¾à¦¦à¦¾ à¦•à¦¾à¦²à¦¾à¦° */
    .clear { background: #dc3545; }
    .divide { background: #007bff; }
    .multiply { background: #6f42c1; }
    .minus { background: #fd7e14; }
    .plus { background: #20c997; }
    .equal { background: #28a745; }
    .dot, .num0 { background: #17a2b8; }
    .num1, .num2, .num3 { background: #ffc107; }
    .num4, .num5, .num6 { background: #e83e8c; }
    .num7, .num8, .num9 { background: #6610f2; }
  </style>
</head>
<body>
  <!-- à¦¤à§‹à¦®à¦¾à¦° à¦—à¦¿à¦Ÿà¦¹à¦¾à¦¬à§‡à¦° à¦›à¦¬à¦¿ -->
  <img src="https://raw.githubusercontent.com/emamulk63-design/-Calculator-/refs/heads/main/Picsart_25-09-17_15-51-29-549.png" 
       alt="Logo" class="logo">

  <div class="calculator">
    <input type="text" id="display" disabled>
    <br>

    <button onclick="clearDisplay()" class="clear">C</button>
    <button onclick="appendValue('/')" class="divide">Ã·</button>
    <button onclick="appendValue('*')" class="multiply">Ã—</button>
    <button onclick="appendValue('-')" class="minus">-</button>

    <button onclick="appendValue('7')" class="num7">7</button>
    <button onclick="appendValue('8')" class="num8">8</button>
    <button onclick="appendValue('9')" class="num9">9</button>
    <button onclick="appendValue('+')" class="plus">+</button>

    <button onclick="appendValue('4')" class="num4">4</button>
    <button onclick="appendValue('5')" class="num5">5</button>
    <button onclick="appendValue('6')" class="num6">6</button>
    <button onclick="calculate()" class="equal">=</button>

    <button onclick="appendValue('1')" class="num1">1</button>
    <button onclick="appendValue('2')" class="num2">2</button>
    <button onclick="appendValue('3')" class="num3">3</button>
    <button onclick="appendValue('0')" class="num0">0</button>

    <button onclick="appendValue('.')" class="dot">.</button>
  </div>

  <script>
    function appendValue(val) {
      document.getElementById("display").value += val;
    }

    function clearDisplay() {
      document.getElementById("display").value = "";
    }

    function calculate() {
      try {
        document.getElementById("display").value = eval(document.getElementById("display").value);
      } catch {
        alert("Invalid Input");
      }
    }
  </script>
</body>
</html>
