<!DOCTYPE html>

<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #0d0d0d;
      color: #fff;
      text-align: center;
    }

    .profile {
      width: 120px;
      height: 120px;
      border-radius: 20px;
      margin-bottom: 10px;
    }

    h1 {
      color: #ffdd00;
      font-size: 28px;
      margin: 10px 0;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
    }

    p {
      font-size: 16px;
      margin: 5px 0 20px;
    }

    .calculator {
      width: 340px;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }

    #display {
      width: 100%;
      height: 60px;
      margin-bottom: 15px;
      text-align: right;
      font-size: 26px;
      padding: 10px;
      border-radius: 12px;
      border: none;
      background: #000;
      color: #00ff66;
      box-shadow: inset 0 3px 6px rgba(0,0,0,0.8);
      font-family: monospace;
    }

    .cursor {
      display: inline-block;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 18px;
      font-size: 20px;
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      color: #fff;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      box-shadow: inset 0 -4px 6px rgba(0,0,0,0.6),
                  inset 0 2px 4px rgba(255,255,255,0.2),
                  0 4px 10px rgba(0,0,0,0.6);
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: inset 0 -3px 5px rgba(0,0,0,0.5),
                  inset 0 2px 4px rgba(255,255,255,0.3),
                  0 6px 12px rgba(0,0,0,0.8);
    }

    button:active {
      transform: translateY(2px);
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.9);
    }

    /* ‡¶á‡¶â‡¶®‡¶ø‡¶ï ‡¶ï‡¶æ‡¶≤‡¶æ‡¶∞ ‡¶ó‡ßç‡¶∞‡ßá‡¶°‡¶ø‡ßü‡ßá‡¶®‡ßç‡¶ü */
    .orange { background: linear-gradient(145deg, #ff512f, #f09819); }
    .blue   { background: linear-gradient(145deg, #36d1dc, #5b86e5); }
    .green  { background: linear-gradient(145deg, #56ab2f, #a8e063); }
    .pink   { background: linear-gradient(145deg, #ff6a88, #ff99ac); }
    .yellow { background: linear-gradient(145deg, #f7971e, #ffd200); color: #222; }
    .gray   { background: linear-gradient(145deg, #757f9a, #d7dde8); color: #000; }
    .purple { background: linear-gradient(145deg, #8e2de2, #4a00e0); }

<body>
  <img src="https://raw.githubusercontent.com/emamulk63-design/-Calculator-/main/Picsart_25-09-17_15-51-29-549.png" alt="Profile" class="profile">
  <h1>‡¶ú‡ßü‡¶æ ‡¶≠‡¶æ‡¶á‡ßü‡ßá‡¶∞ ‡¶ú‡ßÅ‡ßü‡¶æ‡¶∞ ‡¶π‡¶ø‡¶∏‡¶æ‡¶¨</h1>
  <p>‡¶ú‡ßÅ‡ßü‡¶æ ‡¶ñ‡ßá‡¶≤‡ßã ‡¶ï‡ßã‡¶ü‡¶ø‡¶™‡¶§‡¶ø ‡¶π‡¶ì üòé<br>‡¶ú‡ßü‡¶æ ‡¶≠‡¶æ‡¶á‡ßü‡ßá‡¶∞ ‡¶ï‡ßç‡¶Ø‡¶æ‡¶≤‡¶ï‡ßÅ‡¶≤‡ßá‡¶ü‡¶∞ ‡¶¶‡¶ø‡ßü‡ßá ‡¶π‡¶ø‡¶∏‡¶æ‡¶¨ ‡¶ï‡¶∞‡ßã!</p>

  <div class="calculator">
    <div id="display"></div>
    <div class="buttons">
      <button class="orange" onclick="clearDisplay()">C</button>
      <button class="blue" onclick="deleteLast()">‚å´</button>
      <button class="orange" onclick="append('%')">%</button>
      <button class="green" onclick="append('/')">√∑</button>

      <button class="green" onclick="append('7')">7</button>
      <button class="pink" onclick="append('8')">8</button>
      <button class="pink" onclick="append('9')">9</button>
      <button class="blue" onclick="append('*')">√ó</button>

      <button class="green" onclick="append('4')">4</button>
      <button class="pink" onclick="append('5')">5</button>
      <button class="pink" onclick="append('6')">6</button>
      <button class="blue" onclick="append('-')">‚àí</button>

      <button class="yellow" onclick="append('1')">1</button>
      <button class="yellow" onclick="append('2')">2</button>
      <button class="yellow" onclick="append('3')">3</button>
      <button class="pink" onclick="append('+')">+</button>

      <button class="green" onclick="append('0')">0</button>
      <button class="gray" onclick="append('.')">.</button>
      <button class="gray" onclick="calculate()">=</button>
      <button class="purple" onclick="append('‚àö')">‚àö</button>
    </div>
  </div>

  <!-- ‡¶∏‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶´‡¶æ‡¶á‡¶≤ -->
  <audio id="sound1" src="https://raw.githubusercontent.com/emamulk63-design/-Calculator-/main/sound1.mp3"></audio>
  <audio id="sound2" src="https://raw.githubusercontent.com/emamulk63-design/-Calculator-/main/sound2.mp3"></audio>
  <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>

  <script>
    const display = document.getElementById("display");
    const sound1 = document.getElementById("sound1");
    const sound2 = document.getElementById("sound2");
    const clickSound = document.getElementById("clickSound");

    let isFirstInput = true; // ‡¶®‡¶§‡ßÅ‡¶® ‡¶π‡¶ø‡¶∏‡¶æ‡¶¨‡ßá‡¶∞ ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶¨‡¶æ‡¶ü‡¶® ‡¶ü‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶ï ‡¶ï‡¶∞‡¶¨‡ßá

    function updateCursor() {
      if (display.innerText.trim() === "") {
        display.innerHTML = '<span class="cursor">|</span>';
      }
    }

    function playClick() {
      clickSound.currentTime = 0;
      clickSound.play();
    }

    function playSound1() {
      sound1.currentTime = 0;
      sound1.play();
    }

    function playSound2() {
      sound2.currentTime = 0;
      sound2.play();
    }

    function append(value) {
      if (/^[0-9]$/.test(value) && isFirstInput) {
        playSound1();
        isFirstInput = false;
      } else {
        playClick();
      }

      if (display.innerText.includes("|")) {
        display.innerText = "";
      }

      if (value === '‚àö') {
        display.innerText += "‚àö(";
      } else {
        display.innerText += value;
      }
    }

    function clearDisplay() {
      playClick();
      display.innerText = "";
      updateCursor();
      isFirstInput = true; // Clear ‡¶ï‡¶∞‡¶≤‡ßá ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶®‡¶§‡ßÅ‡¶® ‡¶π‡¶ø‡¶∏‡¶æ‡¶¨ ‡¶∂‡ßÅ‡¶∞‡ßÅ
    }

    function deleteLast() {
      playClick();
      display.innerText = display.innerText.slice(0, -1);
      if (display.innerText === "") {
        updateCursor();
      }
    }

    function calculate() {
      playSound2(); // = ‡¶ö‡¶æ‡¶™‡¶≤‡ßá sound2 ‡¶¨‡¶æ‡¶ú‡¶¨‡ßá
      try {
        let expression = display.innerText.replace(/‚àö\(/g, "Math.sqrt(");
        display.innerText = eval(expression);
      } catch {
        display.innerText = "Error";
      }
    }

    updateCursor();
  </script>
