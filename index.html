<body>
  <h1>‡¶ú‡ßü‡¶æ‡¶≠‡¶æ‡¶á‡ßü‡ßá‡¶∞ ‡¶ú‡ßÅ‡ßü‡¶æ‡¶∞ ‡¶π‡¶ø‡¶∏‡¶æ‡¶¨</h1>
  <p>‡¶ú‡ßÅ‡ßü‡ßã ‡¶ñ‡ßá‡¶≤‡ßã ‡¶ï‡¶ü‡¶ø‡¶™‡¶§‡¶ø ‡¶π‡¶ì üòé <br> ‡¶ú‡ßü‡¶æ ‡¶≠‡¶æ‡¶á‡ßü‡ßá‡¶∞ ‡¶ï‡ßç‡¶Ø‡¶æ‡¶≤‡¶ï‡ßÅ‡¶≤‡ßá‡¶ü‡¶∞ ‡¶¶‡¶ø‡ßü‡ßá ‡¶π‡¶ø‡¶∏‡¶æ‡¶¨ ‡¶ï‡¶∞‡ßã!</p>

  <div class="calculator">
    <input type="text" id="result" disabled>
    <div class="buttons">
      <button onclick="clearResult()">C</button>
      <button onclick="deleteChar()">‚å´</button>
      <button onclick="appendValue('%')">%</button>
      <button onclick="appendValue('/')">√∑</button>
      <button onclick="appendValue('7')">7</button>

      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('*')">√ó</button>
      <button onclick="appendValue('4')">4</button>

      <button onclick="appendValue('6')">6</button>

      <button onclick="appendValue('1')">1</button>

      <button onclick="appendValue('+')">+</button>

  </div>

  <script>
    let result = document.getElementById("result");

    function appendValue(val) {
      result.value += val;
    }

    function clearResult() {
      result.value = "";
    }

    function deleteChar() {
      result.value = result.value.slice(0, -1);
    }

    function calculate() {
      try {
        result.value = eval(result.value);
      } catch {
        result.value = "Error";
      }
    }

    function sqrt() {
      try {
        result.value = Math.sqrt(result.value);
      } catch {
        result.value = "Error";
      }
    }
  </script>
